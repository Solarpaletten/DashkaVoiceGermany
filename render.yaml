services:
  - type: web
    name: dashkabot-cloud
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: OPENAI_API_KEY              
        sync: false
    healthCheckPath: /health             